game:
  name: "Unvanquished"
  keyword:
    editor: "unvanquished"
    compiler: "unvanquished"
  base: "pkg"
  textures: "textures"
engine:
  linux:
    legacy_dir: "/usr/lib/unvanquished"
    dir: "${XDG_DATA_DIR}/unvanquished/base"
    name: "daemon"
  macos:
    legacy_dir: "/Applications/Unvanquished"
    dir: "${HOME}/Games/Unvanquished"
    name: "Unvanquished.app"
  windows:
    legacy_dir: "C:/Program Files/Unvanquished"
    dir: "%ProgramFiles%/Unvanquished"
    name: "daemon.exe"
home:
  legacy_dir: ".unvanquished"
