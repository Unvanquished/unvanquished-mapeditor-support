      opts:
        bsp: null
        leaktest: null
        custinfoparms: null

- name: Build without visibility and lights
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null

- name: Build without lights
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null
    - cmd: q3map2
      opts:
        vis: null
        saveprt: null

- name: Build with test settings (fast)
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null
    - cmd: q3map2
      opts:
        vis: null
        fast: null
        saveprt: null
    - cmd: q3map2
      opts:
        light: null
        faster: null
        patchshadows: null

- name: Build with test settings (normal)
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null
    - cmd: q3map2
      opts:
        vis: null
        saveprt: null
    - cmd: q3map2
      opts:
        light: null
        faster: null
        patchshadows: null

- name: Build with test settings (slow)
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null
        samplesize: 16
    - cmd: q3map2
      opts:
        vis: null
        saveprt: null
    - cmd: q3map2
      opts:
        light: null
        faster: null
        dirty: null
        patchshadows: null
        samples: 2
        samplesize: 16
        deluxe: null
        lightmapsize: 1024
        external: null

- name: Build with final settings (very slow)
  stages:
    - cmd: q3map2
      opts:
        bsp: null
        leaktest: null
        custinfoparms: null
        meta: null
        samplesize: 8
    - cmd: q3map2
      opts:
        vis: null
        saveprt: null
    - cmd: q3map2
      opts:
        light: null
        fast: null
        shade: null
        dirty: null
        patchshadows: null
        samples: 3
        samplesize: 8
        bouncegrid: null
        bounce: 16
        deluxe: null
        lightmapsize: 1024
        external: null

- name: Minimap
  stages:
    - cmd: q3map2
      opts:
        minimap: null
        size: 512
        sharpen: 1
        border: 0

- name: Navmeshes
  stages:
    - cmd: daemonmap
      opts:
        nav: null
